<!DOCTYPE html>
<html>
<head>
    <title>Python Assignment Testing</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron header">
            <h1>Work in progress area</h1>
            <p>This area is a work in progress. You probably should go <a href="/">back</a>.</p>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="">Testing</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/results">Results</a></li>
                    <li><a href="">How To</a></li>
                </ul>
            </div>
            </div>
        </nav>
        
        <fieldset>
            <legend>Mongo Test Data</legend>
            <ul>
                {% for result in results %}
                    <li>{{ result }} <a href="/delete/{{ result._id }}"><span class="label label-danger">Delete</span></a></li>
                {% endfor %}
            </ul>
        </fieldset>

        <fieldset>
            <legend>Mongo Test Area</legend>
            <form action="/results" method="post">
                <textarea name="thing" class="form-control"></textarea><br>
                <input type="submit" value="Send" class="btn btn-primary">
            </form>
        </fieldset>
    </div>
    
</body>
</html>
